<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Registration</title>
<th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
	<th:block th:include="fragments/header :: header"></th:block>




	<div class="container" style="margin-top: 100px;" sec:authorize="!isAuthenticated()">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header">Registrati</div>

					<div class="card-body">
						<form action="#" th:action="@{/registration}" th:object="${user}"
							method="POST">

							

							<div class="form-group row">
								<label for="name" class="col-md-4 col-form-label text-md-right">Nome</label>

								<div class="col-md-6">
								
									<input type="text" id="firstName" class="form-control"
										th:field="*{firstName}" placeholder="Nome" 
										autocomplete="Nome" autofocus>
										
									<div class="col-md-12  alert alert-danger text-md-center" style="margin-top:20px;margin-bottom:0px"
										th:each="error: ${#fields.errors('firstName')}"
										th:text="${error}">Validation error</div>
								</div>
							</div>

							<div class="form-group row">
								<label for="name" class="col-md-4 col-form-label text-md-right">Cognome</label>

								<div class="col-md-6">
									<input type="text" id="lastName" class="form-control"
										th:field="*{lastName}" placeholder="Cognome"
										autocomplete="Cognome" autofocus>
									<div class="col-md-12  alert alert-danger text-md-center" style="margin-top:20px;margin-bottom:0px"
										th:each="error: ${#fields.errors('lastName')}"
										th:text="${error}">Validation error</div>
								</div>
							</div>

							<div class="form-group row">
								<label for="name" class="col-md-4 col-form-label text-md-right">E-mail</label>

								<div class="col-md-6">
									<input type="text" id="email" class="form-control"
										th:field="*{email}" placeholder="E-mail" 
										autocomplete="E-mail" autofocus>
											<div class="col-md-12  alert alert-danger text-md-center" style="margin-top:20px;margin-bottom:0px"
										th:each="error: ${#fields.errors('email')}"
										th:text="${error}">Validation error</div>
										
								</div>
							</div>

							<div class="form-group row">
								<label for="name" class="col-md-4 col-form-label text-md-right">Conferma
									Email</label>

								<div class="col-md-6">
									<input type="text" id="confirmEmail" class="form-control"
										th:field="*{confirmEmail}" placeholder="Conferma email"
										 autocomplete="confirmEmail" autofocus>
									<div class="col-md-12  alert alert-danger text-md-center" style="margin-top:20px;margin-bottom:0px"
										th:each="error: ${#fields.errors('confirmEmail')}"
										th:text="${error}">Validation error</div>
								</div>
							</div>

							<div class="form-group row">
								<label for="name" class="col-md-4 col-form-label text-md-right">Password</label>

								<div class="col-md-6">
									<input type="password" id="password" class="form-control"
										th:field="*{password}" placeholder="password" 
										autocomplete="password" autofocus>
									<div class="col-md-12  alert alert-danger text-md-center" style="margin-top:20px;margin-bottom:0px"
										th:each="error: ${#fields.errors('password')}"
										th:text="${error}">Validation error</div>
								</div>
							</div>

							<div class="form-group row">
								<label for="name" class="col-md-4 col-form-label text-md-right">Conferma
									Password</label>

								<div class="col-md-6">
									<input type="password" id="ConfirmPassword" class="form-control"
										th:field="*{ConfirmPassword}" placeholder="Conferma Password"
										 autocomplete="ConfirmPassword" autofocus>
									<div class="col-md-12  alert alert-danger text-md-center" style="margin-top:20px;margin-bottom:0px"
										th:each="error: ${#fields.errors('ConfirmPassword')}"
										th:text="${error}">Validation error</div>
								</div>
							</div>

							<div class="form-group row">
								<div class="col-md-6 offset-md-4">
									<button type="submit" class="btn btn-primary  btn-block">
										Salva</button>
								</div>
							</div>

							<div class="form-group row">
								<div class="col-md-6 offset-md-4 text-right">

									<h6>
										Gi√† registrato? <a href="/login">Accedi</a>
									</h6>
								</div>
							</div>
							
									<div th:if="${param.success}">
								<div
									class="col-md-8 offset-md-2 alert alert-success text-md-center">Registrazione avvenuta
									con successo!</div>
							</div>
							
							
							<div th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}" class="col-md-8 offset-md-2 alert alert-danger text-md-center">Errore
								di validazione!</div>
								
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>





















</body>
</html>
